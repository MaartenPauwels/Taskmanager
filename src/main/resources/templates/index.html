<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1 th:text="#{Task}"></h1>

<div th:replace="tempheader :: tempheader">...</div>


<div th:if="${#lists.isEmpty(Tasks)}">
    <p th:text="#{Notaskslefttodo}"></p>

</div>
<div th:if="${not #lists.isEmpty(Tasks)}">
    <ul th:each="task: ${Tasks}">
        <li> <p th:text="${task.id} + ' ' +${task.title} + ' ' + #{due}+ ' ' + ${task.datetime}"></p>  </li>
    </ul>
</div>

</body>
</html>
